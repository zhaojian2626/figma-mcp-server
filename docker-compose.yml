version: '3.8'

services:
  figma-mcp-server:
    build: .
    container_name: figma-mcp-server
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FIGMA_ACCESS_TOKEN=${FIGMA_ACCESS_TOKEN}
      - FIGMA_FILE_KEY=${FIGMA_FILE_KEY}
    volumes:
      - ./output:/app/output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001', (r) => {process.exit(r.statusCode === 405 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

